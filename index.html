<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Youtube-dl-client</title>
</head>

<body>
    <div class="p-4 container">
        <h1 class="title is-1">youtube-dl-client</h1>
        <input id="input" class="mt-3 input" type="text" placeholder="please enter the url or keyword...">
        <div class="select mt-3">
            <select id="format">
                <option value="best">best [audio and video]</option>
                <option value="bestaudio">bestaudio</option>
                <option value="bestvideeo">bestvideo</option>
            </select>
        </div>
        <br>
        <label class="mt-3 checkbox is-medium">
            <input id="ytsearch" type="checkbox">
            Use ytsearch
        </label>
        <br>
        <button id="btn" class="button is-primary mt-4">Submit!</button>
        <div class="mt-3 columns">
            <div id="loading" class="hidden">
                <div class="column">
                    <div class="box">
                        <span></span>
                    </div>
                </div>
            </div>
            <div id="error" class="hidden">
                <div class="column">
                    <div class="notification is-warning">
                        <span id="errorTxt"></span>
                    </div>
                </div>
            </div>
            <div id="result" class="hidden">
                <div class="column">
                    <div class="box">
                        <video controls id="video" class="hidden"></video>
                        <audio controls id="audio" class="hidden"></audio>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 id="title" class="title is-2"></h2>
                        <img alt="thumb" class="py-2" id="thumb">
                        <div class="p-1">
                            <a id="webpageUrl" class="button">webpage</a>
                            <a id="infoUrl" class="button">info</a>
                            <p class="m-1 mt-2" id="description"></p>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
